<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">Todo</div>
    </div>
    <div class="content">
      <div class="project">
        <h1 class="project-name">Default</h1>
        <div class="container">
          <div class="item">
            <div class="content">Finish it!</div>
            <div class="date">Date!</div>
            <input type="checkbox" class="finished">
            <button class="star"></button>
          </div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <button>Add item</button>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/milohill">Github</a>
    </div>
  </body>
</html>
