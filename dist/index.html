<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="modal-container">
      <dialog class="project-add-modal">
        <input type="text" class="project-add-modal-content-input" />
        <button class="project-add-modal-add-button">Add</button>
        <button class="project-add-modal-close-button">Close</button>
      </dialog>
      <dialog class="project-edit-modal">
        <input type="text" class="project-edit-modal-content-input" />
        <button class="project-edit-modal-edit-button">Edit</button>
        <button class="project-edit-modal-close-button">Close</button>
      </dialog>
      <dialog class="item-add-modal">
        <input type="text" class="item-add-modal-content-input" />
        <input type="date" class="item-add-modal-date-input" />
        <button class="item-add-modal-add-button">Add</button>
        <button class="item-add-modal-close-button">Close</button>
      </dialog>
      <dialog class="item-edit-modal">
        <input type="text" class="item-edit-modal-content-input" />
        <input type="date" class="item-edit-modal-date-input" />
        <button class="item-edit-modal-edit-button">Edit</button>
        <button class="item-edit-modal-close-button">Close</button>
      </dialog>
    </div>
    <div class="header">
      <div class="logo">
        <button></button>
      </div>
    </div>
    <div class="sidebar">
      <button class="project-add-modal-open-button">+ PROJECT</button>
      <div class="project-container">
        <div class="project highlighted">
          <p class="project-title"></p>
          <button class="project-edit-modal-edit-button">Edit</button>
          <button class="project-edit-modal-delete-button">Delete</button>
        </div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
    </div>
    <div class="main">
      <button class="item-add-modal-open-button">+ ITEM</button>
      <div class="item-container"></div>
    </div>
  </body>
</html>
